<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write Article</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f9; }
        h1 { color: hsl(38, 100%, 50%); text-align: center; }
        .form-container { max-width: 600px; margin: 20px auto; padding: 20px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        label { display: block; margin-bottom: 10px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; }
        button { background-color: hsl(38, 100%, 50%); color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Write a New Article</h1>
    <div class="form-container">
        <form method="POST" action="{{ url_for('write_articles') }}">
            {{ form.hidden_tag() }}
            <label for="title">Title</label>
            {{ form.title(class="form-control") }}
            <label for="content">Content</label>
            {{ form.content(class="form-control", rows="10") }}
            <button type="submit">Publish Article</button>
        </form>
    </div>
</body>
</html>
